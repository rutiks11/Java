<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <form action="bookappointment" method="post">
        <table style="background-color: lightgrey; margin: auto; text-align: center;">
            <tr style="text-align: center;">
                <td>
                    <label for="doctor">Choose Doctor</label>
                    <select  name="doctor">
                        <option value="100">Onkar</option>
                        <option value="101">Shubham</option>
                        <option value="102">Parth</option>
                        <option value="103">Disha</option>
                        <option value="104">Nilam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="timeslot">Choose TimeSlot</label>
                    <select name="timeslot">
                        <option value="Morning">Morning</option>
                        <option value="Evening">Evening</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="time">Choose Time</label>
                    <select name="time">
                        <option value="09:00">9:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10.00</option>
                        <option value="10:30">10.30</option>
                        <option value="11:00">11.00</option>
                        <option value="11:30">11.30</option>
                        <option value="12:00">12.00</option>
                        <option value="12:30">12.30</option>
                    </select>
                </td>
            </tr>
            <tr>
               	<td><label for="dt">Select Date</label></td>
                <td><input type="date" name="dt"></td>
            </tr>
			<tr>
				<td><input type="submit" /><td>
			</tr>
        </table>
        
    </form>
</body>

</html>
